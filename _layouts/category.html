---
layout: default
title: "{{ page.title }} Posts"
permalink: /category/:name/
---

<h1>Posts in the "{{ page.title }}" Category</h1>

<ul>
  {% for post in site.posts %}
    {% if post.category == page.title %}
      <li>
        <a href="{{ post.url }}">{{ post.title }}</a>
      </li>
    {% endif %}
  {% endfor %}
</ul>
